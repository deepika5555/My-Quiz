<script type="text/javascript">
	var obj={
		xhr:new XMLHttpRequest(),
		logger:function()
		{
			this.xhr.onreadystatechange=obj.handler;
			this.xhr.open("GET","http://localhost:5000/api/user?username="+localStorage.getItem("username"));
			this.xhr.responseType="json";
			this.xhr.send();
		},
		handler:function()
		{
			if(this.status==200 && this.readyState==4)
			{
				var res=this.response;
				lis=["username","emailId","phone","dob"];
				div=document.getElementsByClassName("login")[0].getElementsByTagName("div");
				i=0;
				for(var x in res)
				{
					
					div[i].innerHTML=res[lis[i]];
					i++;
				}
			}
		}
	}
</script>
